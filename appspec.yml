version: 0.0
os: linux
files:
  - source: /
    destination: /home/ubuntu/fibonacci
permissions:
  - object: /home/ubuntu/fibonacci
    owner: ubuntu
    group: ubuntu
    mode: 755
  - object: /home/ubuntu/fibonacci/scripts
    owner: ubuntu
    group: ubuntu
    mode: 755
hooks:
  BeforeInstall:
    - location: scripts/before_install.sh
      timeout: 300
      runas: ubuntu
  ApplicationStart:
    - location: scripts/start.sh
      timeout: 300
      runas: ubuntu